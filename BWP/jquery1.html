<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Box</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      .box {
    width: 100px;
    height: 100px;
    background-color: red;
    position: absolute;
    top: 0;
    left: 0;
    cursor: pointer;
}

@keyframes moveBox {
    0% {
        top: 0;
        left: 0;
    }
    25% {
        top: auto;
        left: auto;
        right: 0;
        bottom: 0;
    }
    50% {
        top: 0;
        left: auto;
        right: 0;
        bottom: auto;
    }
    75% {
        top: auto;
        left: 0;
        right: auto;
        bottom: 0;
    }
    100% {
        top: 0;
        left: 0;
        right: auto;
        bottom: auto;
    }
}

.moving {
    animation: moveBox 10s linear infinite;
}

    </style>
</head>
<body>
    <div class="box"></div>
    <script>

document.querySelector('.box').addEventListener('click', function() {
    this.classList.add('moving');
});

    </script>
    

</body>
</html>
